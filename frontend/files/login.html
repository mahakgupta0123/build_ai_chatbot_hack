<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: url('/frontend/assests/background.png.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: rgb(143, 11, 11);
            font-family: "Josefin Sans", sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 120px;
        }
        .heading {
            font-size: 36px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            width: 85%;
            max-width: 1000px;
            justify-content: space-between;
            margin-top: 30px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 48%;
            text-align: center;
        }
        .form-container h2 {
            font-size: 28px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 15px;
        }
        .form-container input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: "Josefin Sans", sans-serif;
        }
        .form-btn {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            background-color: rgb(143, 11, 11);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-family: "Josefin Sans", sans-serif;
            margin-top: 10px;
        }
        .form-btn:hover {
            background-color: rgb(100, 8, 8);
        }
    </style>
</head>
<body>
    <img src="/frontend/assests/logo.png.jpg" alt="MuseoMate Logo" class="logo">
    <h1 class="heading">Login or Signup</h1>

    <div class="container">
        <!-- Signup Section -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Create Password" required>
                <button type="submit" class="form-btn">Sign Up</button>
            </form>
        </div>

        <!-- Login Section -->
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="form-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
